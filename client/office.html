<template name="office">
	<div class="text-16 left">
		{{name}}
	</div>
	<div class="text-14">
		{{city}}, {{state}}
	</div>
	<div class="text-14 text-blue">
		<a href="tel:{{phone}}"><span class="text-blue"><i class="fa fa-phone"></i> {{phone}}</span></a>
	</div>
	<div class="text-24">
		<i class="text-gold fa fa-trophy"></i> <span class="text-red">{{score}}</span>
	</div>
	<hr class="margin-left">
</template>
